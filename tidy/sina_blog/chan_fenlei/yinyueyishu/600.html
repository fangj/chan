<h1>周末音乐会41：贝多芬的第一次</h1>
<p>
  <span>2007/8/4 18:54:59</span>
</p>
<p>
  <p>
    <p>今天播放的是四部作品，都是贝多芬在各类形式中的第一次，一个非贝多芬的贝多芬。分别是第一钢琴奏鸣曲、第一小提琴奏鸣曲、第一弦乐四重奏、第一交响乐。</p>
    <p>这些作品，和海顿、莫扎特的距离不大，但绝对不是完全模仿之作，里面已经有了贝多芬的影子。从这里作品，可以看出一个音乐巨人是如何生长出来的。</p>
    <p>在写这些作品的时候，贝多芬的耳朵还没有构成其生命的压力，作为两位前辈大师的最大继承者，命运对他展现的都是阳光。</p>

    <p>一个命运阳光下的贝多芬，注定不是贝多芬。</p>
