<h1>今天围着二环逛了一大半圈</h1>
<p>
  <span>2006/7/8 19:46:00</span>
</p>
<p>
  <p>

    <p>
      新浪的博客人太多，都打不开了。今天一上午弹琴练声后就回了中央音乐学院，后来又去了东方广场，人太多，但北京这地方的商业还是不发达，不像上海，特别广东，喜欢的东西，不管吃的、用的，满大街都可以找到，北京有时候就一个地方有，真有病。后来又去了东二环保利大厦，总之今天围着二环逛了一大半圈，幸好周六，不塞车。买了一本书，看了两页已经准备想骂人，过两天再骂。今晚两支垃圾球队的比赛也不想看了，大伙散去，休息吧！</p>
