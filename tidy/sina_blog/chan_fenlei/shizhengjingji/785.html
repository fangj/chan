<h1>老老实实做人</h1>
<p>
  <span>2007/12/22 15:26:13</span>
</p>
<p>
  <p>
    <p> 刚吃完中午饭，酒来酒往，十分中国。</p>

    <p>这世界上最可怜的，不是那些酒来酒往中的人，而是那些自以为超凡脱俗，没点人味的人。</p>

    <p>人，首先要吃喝拉撒，这就是人。但人总爱那些非人之举，而所有非人之举后面，不过都是虚伪欺骗。</p>

    <p>人，当然有特异之事，但不离吃喝拉撒。别以为偷盗了几句佛言佛语，就以为自己非人了。既然呈现人的形态，就是被人的业力所牵引，或者是自愿投身其中，于其中而游戏。</p>
    <p>所以，人首先是人，老老实实做人，这就是真修行。</p>

    <p>于人的业力而显现，不为这业力所牵引，如雁过空、风行水。</p>

    <p>人，贪嗔痴疑慢，多可爱呀。</p>
