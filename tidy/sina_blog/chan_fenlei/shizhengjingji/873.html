    <p>本ID要赶着出去干点私事，年末大假不能太亏待自己。</p>

    <p>先赋《沁园春》一首，祝各位2008新年好。</p>

    <p>2008年1月2日再见各位了。</p>

    <p align="center"><strong>《沁园春》</strong></p>

    <p align="center"><strong>缠中说禅</strong></p>

    <p align="center"><strong>踏浪天河，扬九星帆，执七斗壶。</strong></p>
    <p align="center"><strong>命吴刚酿就，月宫桂酒；</strong></p>
    <p align="center"><strong>羲和摘献，日殿龙珠。</strong></p>
    <p align="center"><strong>黑洞探玄，灰熊试剑，</strong></p>
    <p align="center"><strong>今古乾坤入有无。</strong></p>
    <p align="center"><strong>谁堪共？尽时空隧道，声色荆途。</strong></p>


    <p align="center"><strong>森罗万象如如，</strong></p>
    <p align="center"><strong>能纵目，头头皆是吾。</strong></p>
    <p align="center"><strong>笑王臣兵贼，千朝百国；</strong></p>
    <p align="center"><strong>人神鬼兽，六合三涂。</strong></p>
    <p align="center"><strong>幻海风迷，浮沤梦戏，</strong></p>
    <p align="center"><strong>意画心描自主奴。</strong></p>
    <p align="center"><strong>何所缚？转黄金大地，毒药醍醐。</strong></p>
