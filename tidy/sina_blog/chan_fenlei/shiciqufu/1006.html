    <p align="center"><strong>缠中说禅</strong></p>
    <p align="center"> </p>

    <p align="center"><strong>残躯浪把酒杯衔。</strong></p>

    <p align="center"><strong>风高扬梦竞星帆。</strong></p>
    <p align="center"><strong>时轮滚滚山河脆，</strong></p>
    <p align="center"><strong>一味酸甜苦辣咸。</strong></p>
