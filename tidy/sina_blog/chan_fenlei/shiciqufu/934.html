    <p>昨夜熬梦，今早起步老杜《登高》韵记之，诗曰：</p>


    <p align="center"><strong>步老杜《登高》韵记梦</strong></p>


    <p align="center"><strong>缠中说禅</strong></p>


    <p align="center"><strong>海啸山癫参斗哀</strong></p>
    <p align="center"><strong>雷烹电沸夜惊回</strong></p>
    <p align="center"><strong>熯天血雨追风下</strong></p>
    <p align="center"><strong>坼地悲歌踏梦来</strong></p>
    <p align="center"><strong>岁月无情空掷泪</strong></p>
    <p align="center"><strong>乾坤多病怒登台</strong></p>
    <p align="center"><strong>茫茫大野归何处</strong></p>
    <p align="center"><strong>万古云霄一酒杯</strong></p>
