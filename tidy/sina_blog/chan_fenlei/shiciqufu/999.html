    <p><strong>病前说过要用七律给世界上自古以来本ID看得上眼的诗人画像，组成一诗人的画廊。</strong><strong>既然现在病情有所稳定，本ID也要继续履行诺言，画廊今天重新开张，刚过端午，那就从屈先生开始，顺带上太白老顽童。</strong></p>
    <p> </p>
    <p align="center"><b>屈原</b></p>
    <p align="center"> </p>
    <p align="center"><b> 缠中说禅</b></p>
    <p align="center"> </p>
    <p align="center"><b>山鬼吟风歌紫烟</b></p>
    <p align="center"><b>离骚一曲九霄悬</b></p>
    <p align="center"><b>尘寰何处能濯足</b></p>
    <p align="center"><b>浊世谁人堪问天</b></p>
    <p align="center"><b>路漫漫兮求上下</b></p>
    <p align="center"><b>雾淫淫矣敌腥膻</b></p>
    <p align="center"><b>残躯蹈海酬星月</b></p>
    <p align="center"><b>楚国魂招端午船</b></p>
    <p align="center"><b> </b></p>
    <p align="center"><b>太白</b></p>
    <p align="center"> </p>
    <p align="center"><strong>缠中说禅</strong></p>
    <p align="center"> </p>
    <p align="center"><b>地纵天横未帖腔</b></p>
    <p align="center"><b>仙才傲骨不能降</b></p>
    <p align="center"><b>驱云逐梦凌诗海</b></p>
    <p align="center"><b>揽月舒怀落酒缸</b></p>
    <p align="center"><b>抱负空背归大雅</b></p>
    <p align="center"><b>年华虚掷逝长江</b></p>
    <p align="center"><b>惟留独影孤峰坐</b></p>
    <p align="center"><b>不厌相看世几双</b></p>
