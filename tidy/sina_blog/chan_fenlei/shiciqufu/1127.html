    <p><strong>本ID曾言除去毛周林，对其他人都没兴趣赋诗了。但这位华老爷子有点特别，本想让他老人家替本ID诗集写序或题写书名，结果大病缠身，就此永远错过，大概也是天意。考虑再三，一天多了，还是要写上一首，七律就不必了，毕竟远未到毛周林的级数，还是来首七绝比较合适。</strong></p>
    <p> </p>
    <p align="center"><strong>交城曲</strong></p>
    <p align="center"> </p>
    <p align="center"> </p>
    <p align="center"><strong>缠中说禅</strong></p>
    <p align="center"> </p>
    <p align="center"> </p>
    <p align="center"><strong>一曲无端两换词</strong></p>
    <p align="center"><strong>卅年犹未盖棺时</strong></p>
    <p align="center"><strong>红尘今别真如戏</strong></p>
    <p align="center"><strong>终见交城山水奇</strong></p>
