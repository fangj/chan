    <p align="center"><img

    <p align="left"> 碰撞</p>

    <p>一次無意的碰撞<br />
      地球有了月亮、潮汐<br />
      和一個據說必要的夾角</p>

    <p>鼻孔帶著鼻毛走在三環路上<br />
      寒暄著內蒙古的塵土<br />
      沒開空調</p>



    <p>
      轮回</p>

    <p>回憶 撕咬過去的風<br />
      思想的蒼蠅叮咬文字的腐肉</p>

    <p>風 過去著<br />
      時間的火柴擦亮未來<br />
      現在的峽穀淹沒一切的河流</p>

    <p>河流燃燒<br />
      殘灰 又一次輪回</p>



    <p> 蠶豆</p>

    <p>坐在被裏吃蠶豆<br />
      星星繡在被面<br />
      和外面的不同</p>

    <p>不吃蠶豆<br />
      <br />
      土産來自蘇州<br />
      糖果 瓜子 蜜餞<br />
      蠶豆的鹽不苦</p>

    <p>星星不同</p>




  </p>
