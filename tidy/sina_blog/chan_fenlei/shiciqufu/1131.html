  <p>
    <p align="left"><b>早起无事，将这几天写的与武汉相关律诗两首搬上来。新帖子可能要等明早，下午有事，抱歉。</b></p>
    <p align="center"> </p>
    <p align="center"> </p>
    <p align="center"> </p>
    <p align="center"><b>夜赴江城</b></p>
    <p align="center"> </p>
    <p align="center"><strong>缠中说禅</strong></p>
    <p align="center"><b> </b></p>
    <p align="center"><b>不思犹八万</b></p>
    <p align="center"><b>无梦自三千</b></p>
    <p align="center"><b>久坐身长炙</b></p>
    <p align="center"><b>孤行客独煎</b></p>
    <p align="center"><b>月明风闪烁</b></p>
    <p align="center"><b>车疾影倾旋</b></p>
    <p align="center"><b>大地纷长夜</b></p>
    <p align="center"><b>寒星默远天</b></p>
    <p align="center"><b> </b></p>
    <p align="center"> </p>
    <p align="center"> </p>
    <p align="center"><b>南岸咀</b></p>
    <p align="center"><b> </b></p>
    <p align="center"><strong>缠中说禅</strong></p>
    <p align="center"> </p>
    <p align="center"> </p>
    <p align="center"><b>江汉汇流天地走</b></p>
    <p align="center"><b>狂澜清浊卷云幢</b></p>
    <p align="center"><b>浮沉日月旋昏晓</b></p>
    <p align="center"><b>戏剧兴亡韵鼓梆</b></p>
    <p align="center"><b>纵有深壕曾遍野</b></p>
    <p align="center"><b>断无巨浪可分邦</b></p>
    <p align="center"><b>东南鹄望杳黄鹄</b></p>
    <p align="center"><b>何赴残躯山海扛</b></p>
