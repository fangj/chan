<h1>七言古诗一首：人生是梦梦何如</h1>
<p>
  <span>2006/6/22 15:13:31</span>
</p>
<p>
  <p>

    <p align="center"><img
        src="../../../simg.sinajs.cn/blog7style/images/common/sg_trans.gif"
        alt="七言古诗一首：人生是梦梦何如" title="七言古诗一首：人生是梦梦何如" /></p>



    <p align="center">
      人生是梦梦何如<br />
      雁落秋山月落湖<br />
      半辈常怀千岁怨<br />
      一生永处两分途<br />
      谁寻生又谁寻死<br />
      谁作主来谁作奴<br />
      谁到无门无走处<br />
      无门早入死人窟<br />
      谁为迷又谁为醒<br />
      谁是净来谁是污<br />
      谁有无得无证物<br />
      无得已使大树枯<br />
      死人窟里嚼大树<br />
      庄子梦中惹蝶哭<br />
      哭碎山秋湖下月<br />
      雁惊回望到天竺</p>
