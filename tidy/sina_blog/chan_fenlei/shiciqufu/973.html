    <p> 约了人去郊游，所以打坐的帖子不能写了，用一首七律替代。各位也别浪费这大好春光，就算你活一百岁，能见到的也就是100次，珍惜吧。</p>

    <p>月份，在古典诗歌里用的都是农历。</p>

    <p align="center"><strong>缠中说禅</strong></p>

    <p align="center"><strong>鹅黄鸭绿蔚蓝天</strong></p>
    <p align="center"><strong>红娇紫嫩新开眼</strong></p>
    <p align="center"><strong>碧淡橙浓晓放船</strong></p>
    <p align="center"><strong>几处闲云时远近</strong></p>
    <p align="center"><strong>一壶清酒任醒眠</strong></p>
    <p align="center"><strong>莺歌燕语万千树</strong></p>
