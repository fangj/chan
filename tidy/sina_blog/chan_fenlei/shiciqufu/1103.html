  <p>
    <p align="left"><b>有点乱，一直以为今天是中秋，刚发现明天才是。中秋诗也将错就错地写了，早到一天，也要认呀，抄上来，和去年的《中秋见月》相比，各位自我感受一下吧：</b></p>
    <p align="center"> </p>
    <p align="center"><b>乡愁</b></p>
    <p align="center"> </p>
    <p align="center"><strong>缠中说禅</strong></p>
    <p align="center"><b> </b></p>
    <p align="center"><b>十五床前月</b></p>
    <p align="center"><b>三千枕上霜</b></p>
    <p align="center"><b>天心海潮沸</b></p>
    <p align="center"><b>鬼眼电波狂</b></p>
    <p align="center"><b>无线堪定位</b></p>
    <p align="center"><b>多戈难曝光</b></p>
    <p align="center"><b>举头星际外</b></p>
    <p align="center"><b>回首两彷徨</b></p>
