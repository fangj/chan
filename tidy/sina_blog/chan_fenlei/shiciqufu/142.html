    <p align="center">村居</p>

    <p align="center">
      山野闲居地<br />
      清风不隔帘<br />
      三春雨飘瓦<br />
      四季燕巢檐<br />
      土沃多田熟<br />
      村幽少夏炎<br />
      无云朝看日<br />
      有月夜听蟾<br />
      老蝶扶杨叶<br />
      秋蜓摆麦尖<br />
      菊开常作酒<br />
      篱下读陶潜<br /></p>

    <p align="center">山居</p>

    <p align="center"> 青茅为地席<br />
      绿竹作风帘<br />
      窗外云藏径<br />
      门前水滴檐<br />
      对山常有酒<br />
      煮菜偶无盐<br />
      四谛犹未诵<br />
      何来一事添</p>

    <p align="center">尘居</p>

    <p align="center"> 尘居无远近<br />
      心闲地自奇<br />
      喧幽全不碍<br />
      华陋总相宜<br />
      四序风摇处<br />
      三商日入时<br />
      长歌多碧酒<br />
      何必尽春曦</p>
