    <p align="center"> 郑和<br /> <br />郑和七下卅万里， <br /> </p>
    <p align="center">怒海空翻六百年。 <br /> <br />星岛斑斓仍雨露， <br /> </p>
    <p align="center">舟师杳渺只云烟。 <br /> <br />两朝异梦秦徐福， <br /> <br />万世同功汉马迁。 <br
        /> <br />霸业今惟新大陆， <br /> <br />宝船不见尽楼船。 <br /></p>


    <p align="center"> 金沙 <br /><br />天泻长江波万里, <br /><br /> 缺山开野流不止。 <br /><br
        /> 龙腾六合战尘寰， <br /><br /> 血溅空魂偏日轨。 <br /><br /> 碎甲沉沙幻彩章， <br /><br />
      凉光透浪飞红鲤。 <br /><br /> 往来淘者渺无归， <br /><br /> 白雾青烟朝夕诡。 </p>

    <p align="center"> 一裂金瓯百五年。</p>
