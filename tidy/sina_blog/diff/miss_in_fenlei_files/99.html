<h1>播放解难：无法加载此文件的源筛选器</h1>
<p>
  <span>2006/3/29 16:12:38</span>
</p>
<p>
  <p>
    <p>观看博客时，音乐播放出现“准备就绪”但就不进行缓冲下载，点击播放器出现错误信息“无法加载此文件的源筛选器”，则用如下办法尝试解决：</p>
    <p>点击开始－先运行“regsvr32 jscript.dll”， 然后运行“regsvr32 vbscript.dll”，重启浏览器!!</p>
    <p>如有什么更好的办法亦请提供！</p>
